<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="div-body" style="text-align: center;">
      <div class="page-title">CONTACT</div>

      <div class="div-block">
        <form
          action="mailto:rejathtm@gmail.com"
          method="GET"
          id="ContactForm"
        >
          <div class="heading">Contact via mail</div>
          <div class="ContactInputDiv">
            <input
              type="text"
              name="subject"
              id="ContactSubject"
              placeholder="Email Subject"
            />
          </div>
          <div class="ContactInputDiv">
            <textarea
              name="body"
              id="ContactBody"
              placeholder="Email Body"
            ></textarea>
          </div>
          <div class="ContactInputDiv">
            <input type="submit" value="Send" id="ContactSubmit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
